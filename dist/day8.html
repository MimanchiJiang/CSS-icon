<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS icon day8</title>
</head>
<body>
    <div class="box">
    <div class="row-one"></div>
    <div class="row-two"></div>
    <div class="row-three"></div>
</div>
    
    <style>.box{
            position: relative;
            border: 1px solid #333;
            width: 100px;
            height: 100px;
            margin-left: 45%;
            margin-top: 20%;
            caret-color:transparent;

        }
        .box:hover{
            border: 1px solid blue;
        }
        .row-one{
            border: 1px solid black;
            width: 23px;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-left: -9.5px;
            transform: rotate(90deg);
            background: black;
        }
        .row-two{
            border: 1px solid black;
            width: 15px;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -7px;
            transform: rotate(45deg);
            background: black;
        }
        .row-three{
            border: 1px solid black;
            width: 15px;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -7px;
            margin-left: -11px;
            transform: rotate(135deg);
            background: black;
        }</style>
</body>
</html>
