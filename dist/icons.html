    <style>* {

            align-items: center;
            justify-content: space-around;

            margin-right: auto;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
            width: 80%;
            grid-gap: 10px;
            margin-top: 8%;
            padding: 40px 40px;

        }

            border: 1px solid black;
            width: 100px;
            height: 100px;
            position: relative;
            margin-left: 50px;
            float: left;
            margin-bottom: 40px;
