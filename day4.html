<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS icon day4</title>
</head>
<body>
    <div class="row"></div>
    <div class="clos"></div>

    <style>
        .row{
            border: 1px solid black;
            width: 30px;
            transform: rotate(45deg);
            position: absolute;
            top: 30px;
            left: 30px;
        }
        .clos{
            border: 1px solid black;
            width: 30px;
            transform: rotate(135deg);
            top: 30px;
            left: 30px;
            position: absolute;
        }

    </style>
</body>
</html>
